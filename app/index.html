<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="New single from Could Ever. 11/11"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta property="og:url" content="https://igotitwrong.com"/>
    <meta property="og:type" content="video.other"/>
    <meta property="og:title" content="I Got It Wrong"/>
    <meta property="og:description" content="An interactive film by Ian Watt. 11/11"/>
    <meta property="og:image" content="https://igotitwrong.com/assets/preview.jpg"/>

    <title>I Got It Wrong</title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <section id="landing">
      <div class="intro">
        <video muted autoplay loop webkit-playsinline playsinline></video>
      </div>
      <img class="title" src="assets/img/title.png"/>
      <div id="cta">
        <img class="loading" src="assets/img/loading.png"/>
        <img class="play" src="../assets/img/play.png"/>
      </div>
      <img class="headphones" src="assets/img/headphones.png"/>
    </section>

    <div id="mini-share">
      <a class="fb" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Figotitwrong.com%2F%3Ffb;src=sdkpreparse" title="Share on Facebook"></a>
      <a class="itunes" href="https://itunes.apple.com/us/artist/could-ever/id1034974603" title="Listen on iTunes"></a>
      <a class="spotify" href="http://open.spotify.com/artist/7GhVDVH1jcgi1M7U0kwOck" title="Listen on Spotify"></a>
    </div>

    <div class='progress' id='load_progress'></div>

    <div id='renderer_container'></div>

    <img id="instructions" src="assets/img/instructions.png"/>

    <div id="bumper">
      <div class="bumper-inner">
        <img class="repeat" src="assets/img/repeat.png"/>
        <a class="fb" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Figotitwrong.com%2F%3Ffb;src=sdkpreparse" title="Share on Facebook">
          <img src="assets/img/share.png"/>
        </a>
        <div class="share-icons">
          <a class="itunes" href="https://itunes.apple.com/us/artist/could-ever/id1034974603" title="Listen on iTunes"></a>
          <a class="spotify" href="http://open.spotify.com/artist/7GhVDVH1jcgi1M7U0kwOck" title="Listen on Spotify"></a>
        </div>
      </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script src="scripts/bundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
